<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>AcVis - User</title>
    <link rel="stylesheet" href="assets/css/nav-style.css">
    <link rel="stylesheet" href="assets/css/user-style.css">
    <script defer src="assets/js/user-self-edit.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>AcVis(To Be Changed)</h1>
            <nav>
                <ul>
                    <li><a href="">Main</a></li>
                    <li><a href="">Main</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="user-profile">
            <img src="./assets/imgs/profile_icon.bmp" alt="Profile">
            <form class="data-box">
                <div class="component">
                    <label>Firstname</label>
                    <input placeholder="Firstname" id="user-firstname" value="" type="text">
                </div>
                <div class="component">
                    <label>Lastname</label>
                    <input placeholder="Lastname" id="user-lastname" value="" type="text">
                </div>
                <div class="component">
                    <label>Username</label>
                    <input placeholder="Username" id="user-username" value="" type="text">
                </div>
                <div class="component">
                    <label>Email</label>
                    <input placeholder="Email" id="user-email" value="" type="email">
                </div>
                <div class="component pair">
                    <button name="edit" id="button-edit" class="enabled">Edit</button>
                    <button name="save" id="button-save" class="disabled">Save</button>
                </div>
            </form>
        </div>
    </main>
    <hr>
    <div class="container">
        <h2>Favorite Actors</h2>
        <div class="favorite" id="favorite-container">
        </div>
        <form class="data-box">
            <div class="component centered">
                <button id="button-favorite-previous" class="page-index previous">Previous</button>
                <input placeholder="Page" id="favorite-page-index" type="number" value="1" class="favorite-page">
                <button id="button-favorite-next" class="page-index next">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
